<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50" fill="none">
  <defs>
    <!-- Purple gradient for BAO -->
    <linearGradient id="gBao" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6d28d9"/>
      <stop offset="1" stop-color="#4c1d95"/>
    </linearGradient>
    <!-- Orange gradient for Insurance -->
    <linearGradient id="gIns" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <!-- Transparent background; gradient fills applied to text -->
  <g font-family="Inter, Arial, sans-serif" dominant-baseline="middle">
    <text x="16" y="26" font-size="22" font-weight="700" fill="url(#gBao)">BAO</text>
    <text x="76" y="26" font-size="18" font-weight="700" fill="url(#gIns)">Solutions.ai</text>
  </g>
</svg>


